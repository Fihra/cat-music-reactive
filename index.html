<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <p>Click Spacebar</p>
      <label for="volume">Volume: <span id="volume-value">0.5</span>%</label>
      <input type="range" id="volume" name="volume" min="0", max="1" step="0.01" value="0.5" orient="vertical"/>
      <label for="pan">Pan: L <span id="pan-value">0</span> R</label>
      <input type="range" id="panning" name="panning" min="-1.0" max="1.0" step="0.01" value="0" orient="horizontal"/>
      <div id="drop-zone">
        <p>Drag  an audio file in <i>drop zone</i>.</p>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
