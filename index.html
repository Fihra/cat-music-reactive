<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,400;1,400;1,500;1,600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div id="drop-zone">
        <p>Drag  an audio file in <i>drop zone</i>.</p>
      </div>
      <div class="volume-container">
        <label for="volume">Volume: <span id="volume-value">0.5</span>%</label>
        <input type="range" id="volume" name="volume" min="0", max="1" step="0.01" value="0.5"/>
      </div>
      <div class="pan-container">
          <label for="pan">Pan: <span id="pan-value">0</span></label>
          <input type="range" id="panning" name="panning" min="-1.0" max="1.0" step="0.01" value="0.0"/>
        </div>
      <div class="rate-container">
          <p>Current speed rate: <span id="rate-value">1</span></p>
          <p class="change-rate-text">Change speed rate:  <span id="left-arrow">&#x2190;</span> &nbsp;<span id="right-arrow">&#x2192;</span> </p>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
